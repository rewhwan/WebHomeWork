<!DOCTYPE html>
<html lang="ko">
<head>

    <title>기본입력양식태그</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="init67()">

    <br>

    <br>

    <br>

    <br>

    <label>초 : </label>

    <br>

    <button onclick="start()">시작하기</button>

</html>
