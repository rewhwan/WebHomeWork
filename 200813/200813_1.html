<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form action="#" method="get">
            <table>
                <tbody>
                    <tr>
                        <td colspan="4"><img src="images/power.png"><h1>로그인</h1></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td><input type="radio" name="option" id="member" checked><label for="member">회원</label></td>
                        <td><input type="radio" name="option" id="unknown"><label for="unknown">비회원</label></td>
                        <td></td>
                    </tr>

                    <tr>
                        <td>아이디</td>
                        <td colspan="2"><input type="text" name="id" required></td>
                        <td rowspan="2"><button id="login" type="submit">Login</button></td>
                    </tr>

                    <tr>
                        <td>비밀번호</td>
                        <td colspan="2"><input type="password" name="password" required></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td><input type="checkbox" id="id"><label for="id">아이디저장</label></td>
                        <td><input type="checkbox" id="keysave"><label for="keysave">키보드 보안접속</label></td>
                        <td></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td><button type="button">회원가입</button></td>
                            <td><button type="button">아이디찾기</button></td>
                        <td><button type="button">비밀번호찾기</button></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>

</body>
</html>
