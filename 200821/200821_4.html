<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Jquery Image size onclick event</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>

        window.onload = function () {
            var getter = document.getElementById("getter");
            var setter = document.getElementById("setter");
            var box = document.getElementById("box");
            var text = document.getElementById("text");

            getter.onclick = function () {
                var size = "너비는 " + box.style.width + "이고, 높이는 " + box.style.height + "입니다.<br>";
                text.innerHTML = size;
            };

            setter.onclick = function () {

                box.style.width = box.clientWidth / 2+"px";
                box.style.height = box.clientHeight / 2+"px";

                var size = "너비는 " + box.style.width + "이고, 높이는 " + box.style.height + "입니다.<br>";
                text.innerHTML = size;
            };
        }

    </script>
</head>
<body>

    <h1>.width() 메소드와 .height() 메소드</h1>
    <p>아래의 버튼을 누르면 다음 div 요소의 크기를 읽어오거나 설정할 수 있어요!!</p>
    <button id="getter">크기 읽어오기!</button>
    <button id="setter">크기 줄이기!</button><br><br>
    <div id="box" style="width: 400px; height: 200px; background-color: yellow"></div>
