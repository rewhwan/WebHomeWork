<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Jquery IMG src Change</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        window.onload = function () {
            var buttonObj = document.getElementsByTagName("button");
            buttonObj[0].onclick = function () {
                var imageObj = document.getElementsByTagName("img");
                imageObj[0].src = "./image/pic3.jpg";
            }
        }

        //         $("img[alt='flower']").attr("src", "./image/pic1.jpg");
        //     });
        // });
    </script>
</head>
<body>

    <h1>속성 선택자</h1>

    <img src="./image/pic1.jpg" alt="flower" style="width: 500px; height: 500px"><br>
    <button>속성을 바꾸죠!!</button>

</body>
</html>
