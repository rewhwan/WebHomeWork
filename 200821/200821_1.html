<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Jquery CSS Border</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        window.onload = function() {
          var paragraph = document.getElementById("jq");
          var paragraphs = document.getElementsByTagName("p")
          paragraphs[1].onclick = function () {
              paragraph.style.border = "2px solid orange";
          }
        };

        // $(function() {
        //     $("p").on("click", function() {
        //         $("#jq").css("border", "2px solid orange");		// 아이디가 "jq"인 요소를 선택함.
        //     });
        // });
    </script>
</head>
<body>
    <h1>아이디 선택자</h1>

    <p id="jq">이제부터 제이쿼리를 다 같이 공부해보죠!!</p>
    <p>마우스로 글씨를 클릭해보세요!!</p>

</body>
</html>
