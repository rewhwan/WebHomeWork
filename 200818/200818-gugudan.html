<script>
    window.onload = function () {
        var dan = 0;
        var result = 0;
        var str = '';

        while(dan !==20){
            dan = Number(prompt("몇단이 궁금한가 여행자여? ....."));

            str += '<h2>'+dan+'단</h2>'

            for(var i=1; i<=9; i++ ) {
                result = dan * i;
                str += dan+" * "+i+" = "+result+"<br>";
            }
            document.body.innerHTML = str;
        }
    };

</script>
