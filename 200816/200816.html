<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>네이트 자동차</title>
    <link rel="stylesheet" href="style.css">
    <script src="../chapter_2/outerJavascript2.js"></script>
</head>
<body>

   <div class="container-width">
       <div class="content titleBox">
           <div class="logoImage border">로고 이미지</div>
           <div class="searchBox border">검색창</div>
       </div>
   </div>

   <hr>

   <div class="container-width">
       <div class="content margin mainImageBox">
           <div class="mainImage">이미지1</div>
           <div class="mainImage">이미지2</div>
           <div class="mainImage">이미지3</div>
       </div>
   </div>

   <div class="container-width">
       <div class="content">
           <h2>신차뉴스</h2>
           <hr>
           <div class="newBox">
               <div class="newImage border">사진 뉴스</div>
               <div class="newContent border">
                   <div class="newContentBig border">이미지 & 뉴스</div>
                   <div class="newContentSmall border">이미지</div>
                   <div class="newContentSmall border">광고</div>
               </div>
           </div>
           <hr>
       </div>
   </div>

   <div class="container-width">
       <div class="content">
           <div class="imageBox">
               <div class="cardImage border">영상1</div>
               <div class="cardImage border">영상2</div>
               <div class="cardImage border">영상3</div>
           </div>
       </div>
   </div>

    <div class="container-width directBox">
        <div class="content">
            <div class="directContent">
                <h2>기획 취재</h2>
                <hr>
                <div class="directList">
                    <div class="directImage border">이미지</div>
                    <div class="directImage border">텍스트 설명</div>
                </div>
            </div>
            <div class="reviewContent">
                <h2>리뷰</h2>
                <hr>
                <div class="reviewContentBox">
                    <div class="reviewContentList border">리뷰1</div>
                    <div class="reviewContentList border">리뷰2</div>
                    <div class="reviewContentList border">리뷰3</div>
                    <div class="reviewContentList border">리뷰4</div>
                </div>
            </div>
        </div>
    </div>
    <hr>

    <div class="container-width lifeBox">
        <div class="content">
            <div class="lifeImage border">광고 이미지</div>
            <div class="lifeList border">라이프</div>
        </div>
    </div>
    <hr>

    <div class="container-width">
        <div class="content tripleMenu">
            <div class="bestClick">
                <h2>베스트클릭</h2>
                <hr>
                <div class="fullBox border">이미지</div>
            </div>
            <div class="moterShow">
                <h2>모터쇼</h2>
                <hr>
                <div class="fullBox border">
                    <div class="listBox">Show1</div>
                    <hr>
                    <div class="listBox">Show2</div>
                    <hr>
                    <div class="listBox">Show3</div>
                    <hr>
                    <div class="listBox">Show4</div>
                    <hr>
                    <div class="listBox">Show5</div>
                </div>
            </div>
            <div class="news">
                <h2>뉴스</h2>
                <hr>
                <div class="fullBox border">
                    <div class="newsBox">이미지</div>
                    <hr>
                    <div class="newsBox">텍스트</div>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <div class="container">
        <div class="content border">
            <h2 class="text-center">추천컨텐츠</h2>
            <div class="recommend-imageBox">
                <div class="recommend-image border">이미지1</div>
                <div class="recommend-image border">이미지2</div>
                <div class="recommend-image border">이미지3</div>
                <div class="recommend-image border">이미지4</div>
            </div>
        </div>
    </div>

    <hr>

    <div class="footer border">
        Footer
        <div class="content">
            <div class="footerImg border">
                회사 로고 이미지 (Motoya)
            </div>
            <div class="footerContent border">
                회사 정보
                <hr>
                저작권 설명 사진 (Copyright)
            </div>
        </div>

    </div>

</body>
</html>
